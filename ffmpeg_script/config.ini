[FFmpeg]
ffmpeg_path = F:\ziliao\ffmpeg\ffmpeg-20181208-6b1c4ce-win32-shared\ffmpeg-20181208-6b1c4ce-win32-shared\bin\ffmpeg.exe

[Compression]
# GPU模式下有7个配置选项 (1-7)：
# 1. Ultra High Quality (GPU)
# 2. High Quality (GPU)
# 3. Medium Quality (GPU)
# 4. Low Quality High Compression (GPU)
# 5. Maximum Compression (GPU)
# 6. Ultra High Quality (CPU)
# 7. High Quality (CPU)
#
# CPU模式下有5个配置选项 (1-5)：
# 1. Ultra High Quality
# 2. High Quality
# 3. Medium Quality
# 4. Low Quality High Compression
# 5. Maximum Compression
default_profile = 2

# 是否在压缩成功后删除原文件
delete_original = false

[Quality]
# Ultra High Quality - 保留80%码率
uhq_factor = 0.8
# High Quality - 保留60%码率
hq_factor = 0.6
# Medium Quality - 保留50%码率
mq_factor = 0.5
# Low Quality - 保留40%码率
lq_factor = 0.4
# Maximum Compression - 保留30%码率
min_factor = 0.3

[Bitrate]
# 码率限制 (Mbps)
min_bitrate = 1
max_bitrate = 20 